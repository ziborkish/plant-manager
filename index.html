<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<title>Augi</title>
</head>
<body>
  <div class="plants-container">
    <div class="plant" data-plant="augs1">
      <span class="plant-name">Alocasia baginda "Dragon scale"</span>
      <span class="status"></span>
      <span class="last-watered"></span>
      <button>Aplaistīt</button>
    </div>
    <div class="plant" data-plant="augs2">
      <span class="plant-name">Alocasia heterophylla "Dragon's breath"</span>
      <span class="status"></span>
      <span class="last-watered"></span>
      <button>Aplaistīt</button>
    </div>
    <div class="plant" data-plant="augs3">
      <span class="plant-name">Alocasia watsonia</span>
      <span class="status"></span>
      <span class="last-watered"></span>
      <button>Aplaistīt</button>
    </div>
    <div class="plant" data-plant="augs4">
      <span class="plant-name">Alocasia micholitziana "Frydek"</span>
      <span class="status"></span>
      <span class="last-watered"></span>
      <button>Aplaistīt</button>
    </div>
    <div class="plant" data-plant="augs5">
      <span class="plant-name">Alocasia sinuata "Silver dragon"</span>
      <span class="status"></span>
      <span class="last-watered"></span>
      <button>Aplaistīt</button>
    </div>
  </div>

  <div class="controls">
    <button id="export-data">Eksportēt datus</button>
    <input type="file" id="import-file" accept=".json" style="display:none;">
    <button id="import-data">Importēt datus</button>
  </div>
</div>

<script src="script/script.js"></script>

</body>
</html>
